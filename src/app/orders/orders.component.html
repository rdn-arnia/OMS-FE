<div class="container" fxLayout="row" fxLayoutAlign="center none">
    <div fxFlex="95%">
  
      <mat-card>
        <mat-card-content>
          <h2>Orders</h2>
  
          <form >

          <table mat-table [dataSource]="dataSource" matSort>
        
            <!-- OrderId Column -->
            <ng-container matColumnDef="order-id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Order Id </th>
              <td mat-cell *matCellDef="let element"> {{element.orderId}} </td>
            </ng-container>
          
            <!-- CustomerId Column -->
            <ng-container matColumnDef="customer-id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Id </th>
              <td mat-cell *matCellDef="let element"> {{element.customerId}} </td>
            </ng-container>
          
            <!-- Quantity Column -->
            <ng-container matColumnDef="quantity">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Current Stock </th>
              <!-- <td mat-cell *matCellDef="let element">  0 {{ element.orderLines.reduce((sum, current) => sum + current.total, 0) }} </td> -->
            </ng-container>
          
            <!-- Price Column -->
            <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
              <td mat-cell *matCellDef="let element"> {{element.price?? 0}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
          <mat-paginator [pageSizeOptions]="[5, 10, 20]"
            [pageSize]="10"
            showFirstLastButtons 
            aria-label="Select page of products">
          </mat-paginator>

        </form>

        </mat-card-content>
      </mat-card>
  
    </div>
  </div>
